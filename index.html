<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Library Project</h1>
        <button id="addBtn">Add a book!</button>
        <form action="./script.js" id="testForm" name="testForm">
            <ul>
                <li>
                    <label for="bookTitle">
                        Title: <input type="text" id="bookTitle" name="title" maxlength="126">
                    </label>
                </li>
                <li>
                    <label for="bookAuthor">
                        Author: <input type="text" id="bookAuthor" name="author">
                    </label>
                </li>
                <li>
                    <label for="bookPages">
                        Pages: <input type="number" id="bookPages" name="pages">
                    </label>
                </li>
                <li>
                    <label for="bookRead">
                        Read: <input type="text" id="bookRead" name="read">
                    </label>
                </li>
            </ul>
            <button id="button">test</button>
        </form>
    </header>
    <main>
        <div id="main-container">
           <div class="bookHolder">
               <div class="titleDiv">
                   <p class="bookLabel">Title: <span class="bookInfo">86: Eighty-Six</span></p>
               </div>
               <div class="authorDiv">
                <p class="bookLabel">Author: <span class="bookInfo">Asato Asato</span></p>
            </div>
            <div class="pageDiv">
                <p class="bookLabel">Pages: <span class="bookInfo">326</span></p>
            </div>
            <div class="readDiv">
                <p class="bookLabel">Read: <span class="bookInfo">Read</span></p>
            </div>
           </div>
        </div>
    </main>
</body>
</html>
