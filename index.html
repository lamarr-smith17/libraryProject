<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Library Project</h1>
        <button id="formOpenBtn" class="btnStyles">Add a book!</button>
        <div id="formHolder">
            <form action="./script.js" id="bookForm" name="bookForm">                 
                <label for="bookTitle">
                Title
                </label>
                <input type="text" id="bookTitle" name="title" maxlength="126">
                <label for="bookAuthor">
                    Author
                </label>    
                <input type="text" id="bookAuthor" name="author">
                <label for="bookPages">
                    Pages
                </label>
                <input type="number" id="bookPages" name="pages">
                <label for="bookRead">
                    Read
                </label>
                <input type="text" id="bookRead" name="read">
                <button id="addBookBtn" class="btnStyles" type="submit">Add Book</button>
                <button id="formCloseBtn" class="btnStyles" type="button">Close Form</button>
            </form>
        </div>
    </header>

    <main>
        <div id="main-container">

        </div>
    </main>

</body>
</html>
